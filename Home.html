<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #A2B5AE;
            background-image: 
                url('TreeBG.png'),
                url('Scratch_texture.png');
            width: 100%;
            height: 100vh;
            background-position: 
                bottom,
                center;
            background-repeat: 
                no-repeat,
                repeat;
            background-size: 
                100% auto,
                cover;
            background-attachment: 
                fixed,
                scroll;
            position: relative;
        }
.translucent-blur {
    background-color: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    border-radius: 10px;
    padding: 20px;
}
    </style>
    <title>Document</title>
</head>
<body>
    <div class="translucent-blur">
        <!-- Content goes here -->
    <h1>Welcome to My Website</h1>
    <p>This is a sample paragraph with some random data:</p>
    <ul>
        <li>Item 1: Lorem ipsum dolor sit amet</li>
        <li>Item 2: Consectetur adipiscing elit</li>
        <li>Item 3: Integer nec odio</li>
        <li>Item 4: Praesent libero</li>
        <li>Item 5: Sed cursus ante dapibus diam</li>
    </ul>
    </div>
</body>
</html>
